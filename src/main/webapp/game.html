<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="http://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="background">
        <a href="index.html"><img src="images/arrows.png" id="btnExit" alt="Exit" width="40" height="40"></a>
        <h1 class="title">Tic Tac Toe</h1>
        <h3 id="playerId"class="subtitle"></h3>
        <h3 id="gameId"class="subtitle"></h3>
        <h3 id="uuid" class="subtitle"></h3>
        <section class="display">
            Player <span id="playerDisplay" class="display-player playerX">X</span>'s turn
        </section>
        <div id="divPlayAgain">
            <h3>That was fun!</h3>
            <button class="btnPlayAgain" id="btnNewGame"> New Game </button>
            <button class="btnPlayAgain" id="btnJoinGame"> Join Game </button>
            <button class="btnPlayAgain" id="btnExitThis"> Exit </button>
        </div>
        <div id="grid">
            <section class="container">
                <div class="tile" id="0"></div>
                <div class="tile" id="1"></div>
                <div class="tile" id="2"></div>
                <div class="tile" id="3"></div>
                <div class="tile" id="4"></div>
                <div class="tile" id="5"></div>
                <div class="tile" id="6"></div>
                <div class="tile" id="7"></div>
                <div class="tile" id="8"></div>
            </section>    
        </div>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
</body>
<script src="js/viewhistory.js"></script>
<script src="js/game.js"></script>
</html>
